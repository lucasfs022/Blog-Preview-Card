<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <title>Blog preview card</title>
</head>

<body>
  <main>
    <article class="blog-card">
      <img class="post-img" src="./assets/images/illustration-article.svg" alt="post-image">
      <div class="card-content">
        <a class="tag" href="#">Learning</a>
        <span>Published 21 Dec 2023</span>
        <h1>HTML & CSS foundations</h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      
      <footer class="card-footer">
        <img class="author-photo" src="./assets/images/image-avatar.webp" alt="author-photo">
        <span class="author-name">Greg Hooper</span>
      </footer>

      

      
    
      
    
      
    
      
    </article>
    
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/lucas-silva-658980161">Lucas Silva</a>.
    </div>
  </footer>  
</body>
</html>
